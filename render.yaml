services:
  - type: web
    name: blog-backend
    runtime: python
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: blog-database
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "profile.onrender.com"
    buildCommand: 
      - pip install -r requirements.txt
    startCommand: gunicorn blog_backend.wsgi:application

